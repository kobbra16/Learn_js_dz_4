    <script>
        // Задание.Определить какой или какие из вариантов неверны.
        //Вариант 1.
        let userAge = 36;
        let userInfo = "Maksim $(userAge)";

        // Ответ:Ничего не выведет в консоль.

        //Вариант 2.
        let userHeight = 145 / 0;
        // //Вернется значение Nan.
        console.log(userHeight);
        // // Ответ: вернется значение Infinity.

        // //Вариант 3.
        let userName;
        //Вернется тип данных Null

        // //Ответ:Вернется тип данных undefined.

        // //Вариант 4.
        let userSize = "45" / "8";
